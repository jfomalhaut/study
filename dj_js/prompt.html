	<script>

		var number1 = prompt('첫 번째 숫자를 입력해주세요.') * 1; // 현재 숫자가 아닌 문자형으로 인식
		var number2 = prompt('두 번째 숫자를 입력해주세요.') * 1;
		var number3 = prompt('세 번째 숫자를 입력해주세요.') * 1;

        var test = multiple(number1, number2, number3);
        console.log(test);

		function multiple(value1, value2, value3) { // 세숫자 곱셈하기위한 모듈 
			var result = value1 * value2 * value3;
			return result;
		}

		// 문자형 (String) => 문자로 합쳐짐 , 숫자형(Number) => 숫자끼리 더할 수 있다.
