<html>
<body>
    <script>
        const STANDARD = 23;
        var number = prompt('0~100사이의 숫자를 입력하세요') * 1;

        if(number < 101 && number > -1) {
            if(number > STANDARD) {
                alert('입력하신 숫자가' + STANDARD + '보다 큽니다.');
            } else if(number < STANDARD) {
                alert('입력하신 숫자가' + STANDARD + '보다 적습니다.');
            } else {
                alert(`입력하신 숫자는 ${STANDARD}입니다`);
            }
        } else{
            alert('잘못된 입력입니다.');
        }
    </script>
</body>
</html>
