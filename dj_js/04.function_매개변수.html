<html>
<body>
    <button onclick="plus(200, 300)">
        <h1>200, 300</h1>
    </button>
    
    <button onclick="plus(1000, 3000)">
        <h1>1000, 3000</h1>
    </button>

    <button onclick="minus(2000, 500)">
        <h1>2000, 500</h1>
    </button>
    
    <button onclick="minus(77, 23)">
        <h1>77, 23</h1>
    </button>

    <button onclick="multiple(2000, 500)">
        <h1>2000, 500</h1>
    </button>
    
    <button onclick="multiple(77, 23)">
        <h1>77, 23</h1>
    </button>

    <button onclick="share(2000, 500)">
        <h1>2000, 500</h1>
    </button>
    
    <button onclick="share(77, 23)">
        <h1>77, 23</h1>
    </button>
    
    
    <script>
        
        function plus(data1, data2) {
            var result = data1 + data2;
            alert(result);
        }

        function minus(data1, data2) {
            var result = data1 - data2;
            alert(result);
        }

        function multiple(data1, data2) {
            var result = data1 * data2;
            alert(result);
        }

        function share(data1, data2) {
            var result = data1 / data2;
            alert(result);
        }


    </script>
</body>
</html>
