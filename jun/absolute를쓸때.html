<html>
<head>
	<style>
		body {
			background-color: #424242;
		}
		.square {
			width: 400px;
			height: 400px;
			margin: 200px auto;
			background: lightgray;
			position: relative;
		}

		.circle {
			background: black;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div class="square">
		<div class="circle"></div>
	</div>
</body>
</html>
