<html>
<head>
	<style>
		*{ margin: 0; padding: 0; list-style: none;}

		body {
			background: #424242;
		}

		header ul {
			overflow: hidden;
		}

		header ul li {
			float: right;
			width: 100px;
			line-height: 50px;
			background-color: darkgray;
			margin-left: 10px;
			text-align: center;
			cursor: pointer;
			user-select: none;
		}

		main {
			width: 700px;
			margin: 0 auto;
			padding-top: 100px;
		}
		
		main .logo {
			text-align: center;
			font-size: 100px;
			font-weight: bold;
			margin: 50px 0;
			color: white;
			user-select: none;
		}

		main .searchField {
			padding: 10px 0;
		}

		main .searchField input {
			width: 100%;
			padding: 20px;
			font-size: 20px;
			outline: none;
			border-radius: 20px;
			border: none;
		}

		main .boxes {
			overflow: hidden;
			margin: 20px 0;
		}

		main .boxes .box{
			float: left;
			width: calc((100% - 15px * 4) / 5);
			height: 130px;
			background: lightgray;
			margin-right: 15px;
			margin-bottom: 15px;
			border-radius: 5px;
			cursor: pointer;
		}

		main .boxes .box:nth-child(5n) {
			margin-right: 0;
		}

</head>

	<header>

			<li>menu3</li>

	</header>

	<main>
		<div class="logo">Google</div>
		<div class="searchField">
			<input type="text" placeholder="Google 검색 또는 URL 입력">
		</div>
		<div class="boxes">
