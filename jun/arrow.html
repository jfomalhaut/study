<html>
<head>
	<style>
		.arrow {
			position: relative;
			display: inline-block;
			margin: 200px;
			width: 400px;
			height: 400px;
			border-radius: 50%;
			background-color: tomato;
		}

		.arrow:after {
			content: "";
			position: absolute;
			/* background-color: yellowgreen; */
			left: 50%;
			top: 50%;
			width: 200px;
			height: 200px;
			border-bottom: 20px solid white;
			border-right: 20px solid white;
			transform: translate(-60%, -50%) rotate(-45deg);
		}
	</style>
</head>
<body>
	<div class="arrow"></div>
</body>
</html>
