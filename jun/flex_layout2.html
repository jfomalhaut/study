<html>
<head>
	<style>
		*{ margin: 0; padding: 0; box-sizing: border-box;}

		.container {
			display: flex;
			height: 100vh;
			flex-direction: column;
		}

		header{
			width: 100%;
			height: 150px;
			background: darkgray;
			display: flex;
			/* align-items: flex-end; */
		}

		nav {
			width: 100%;
			height: 50px;
			margin-top: auto;
			background: #424242;
		}

		footer {
			width: 100%;
			height: 150px;
			background: tomato;
		}

		main {
			flex-grow: 1;
			display: flex;
		}

		aside{
			width: 200px;
			background: yellowgreen;
		}

		section {
			background: white;
			flex-grow: 1;
			padding: 10px;
			display: flex;
		}

		div {
			flex-grow: 1;
			background: darkolivegreen;
			margin-left: 10px;
		}

		div:first-child {
			margin: 0;
		}

	</style>
</head>
<body>
	<div class="container">
		<header>
			<nav></nav>
		</header>
		<main>
			<aside></aside>
			<section>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</section>
			<aside></aside>
		</main>
		<footer></footer>
	</div>
</body>
</html>
