<html>
<head>
	<style>
		input[type="radio"]:checked + span.name{
			color: blue;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>당신의 학력을 고르시오</h1>
		<label>
			<input type="radio" name="numbers">
			<span class="name">초등학교 졸업</span>
		</label>
		<label>
			<input type="radio" name="numbers">
			<span class="name">중학교 졸업</span>
		</label>
		<label>
			<input type="radio" name="numbers">
			<span class="name">고등학생 졸업</span>
		</label>
	</div>
</body>
</html>
