<html>
<head>
	<style>
		.container {
			width: 500px;
			border: 1px solid blue;
			padding: 10px;
		}

		.container .second {
			display: none;
		}

		.container:hover .first { display: none; }
		.container:hover .second { display: block; }

	</style>
</head>
<body>
	<div class="container">
		<img class="first" src="./img/woori/1.jpg">
		<img class="second" src="./img/woori/2.jpg">
	</div>
</body>
</html>
