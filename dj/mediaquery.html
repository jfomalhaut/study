<html>
<head>
    <title>mediaquery</title>
    <style>
        *{margin: 0; padding: 0;}
        .container{
            display: flex;
            flex-direction: row;
        }
        .box{
            height: 200px;
            width: 200px;
        }
        .box1 { background-color: yellowgreen;}
        .box2 { background-color: teal;}
        .box3 { background-color: seagreen;}
        .box4 { background-color: springgreen;}

        @media screen and (max-width: 700px) {
            .container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
