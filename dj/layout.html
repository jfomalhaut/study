<html>
<head>
    <style>
        header{
            width: 100%;
            height: 150px;
            background: #cccccc;
        }

        .nav{
            width: 100%;
            height: 50px;
            background-color: gray;
        }

        main{
            width: 100%;
            height: 600px;
            background-color: #eeeeee;
            overflow: hidden;
        }

            float: left;
            width: 15%;
            height: 600px;
            background-color: blue;
        }

        .articles{
            float: left;
            width: 70%;
            height: 600px;
            background-color: powderblue;
            overflow: hidden;
        }

        .article{
            
            width: calc((100% - 10px * 3) / 3);
            height: 580px;
            float: left;
            background-color: skyblue;
            margin: 5px 5px 15px 5px;
        }

        .aside2{
            float: right;
            width: 15%;
            height: 600px;
            background-color: blue;        
        }

        footer{
            width: 100%;
            height: 150px;
            background-color:#cccccc;
        }
    </style>
</head>
<body>
<div class="container">

    <header>     
    </header>
    
    <nav>
        <div class="nav"></div>
    </nav>

    <main>
        <div class="aside1"></div>
        <div class="articles">
            <div class="article"></div>
            <div class="article"></div>
            <div class="article"></div>
        </div>
        <div class="aside2"></div>
    </main>

    <footer> 
    </footer>

</div> 
</body>
</html>
