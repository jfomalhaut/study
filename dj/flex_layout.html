<html>
<head>
    <title>flex</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        
        header{
            height: 150px;
            width: 100%;
            background: springgreen;
            display: flex;
            justify-content: flex-end;
            flex-direction: row;
            align-items: flex-end;
        }

        .nav{
            width: 100%;
            background-color: teal;
            height: 50px; 
        }

        main{
            height: auto;
            width: 100%;
        }

        aside{
            width: 200px;
            background: steelblue;
            height: auto;
        }

        section{
            width: auto;
            background-color: powderblue;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section{
            flex-grow: 1;
            background-color: royalblue;
        }

        .section:nth-child(2){
            margin: 0 10px;
        }

        footer{
            background: springgreen;
            width: 100%;
            height: 150px;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav"></div>
        </header>

        <main>
            <aside></aside>
            <section>
                <div class="section"></div>
                <div class="section"></div>
                <div class="section"></div>
            </section>
            <aside></aside>
        </main>

        <footer></footer>
    </div>
</body>
</html>
