<html>
<head>
    <title>flex</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        .container{
            display: flex;
            flex-direction:column;
            height: 100vh;
        }
        header{
            height: 150px;
            width: 100%;
            background: springgreen;
            display: flex;
        }

        .nav{
            width: 100%;
            background-color: teal;
            height: 50px; 
            margin-top: auto;
        }

        main{
            width: 100%;
            flex-grow: 1;
            display: flex;
        }
        .box{
            width: 1100px;
            margin: 0 auto;
            background-color: lightsalmon;
        }

        aside{
            width: 200px;
            background: steelblue;
        }

        section{
            background-color: powderblue;
            padding: 10px;
            display: flex;
            flex-grow: 1;
        }

        .section{
            flex-grow: 1;
            background-color: royalblue;
            height: auto;
        }

        .section:nth-child(2){
            margin: 0 10px;
        }

        footer{
            background: springgreen;
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav"></div>
        </header>

        <main>
            <aside></aside>
            <section>
                <div class="section"></div>
                <div class="section"></div>
                <div class="section"></div>
            </section>
            <aside></aside>
        </main>

        <footer></footer>
    </div>
</body>
</html>
