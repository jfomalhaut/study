<html>
<head>
	<style>
		.container {
			display: flex;
			/* width: 500px; */
			height: 300px;
			border: 2px solid;
		}
		.box {
			height: 100px;
			background: tomato;
			flex-grow: 1;
			/* margin-top: auto;
			margin-left: auto; */
		}
		.box:nth-child(even) {
			background: yellowgreen;
		}

		.box:nth-child(3){
			color: white;
			background: navy;
			/* flex-basis: 50px; */
			width: 80px;
			flex-shrink: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
	</div>
</body>
</html>
