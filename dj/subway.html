<html>
<head>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box; list-style: none;}
        
        .bar{
            width: 100%;
            height: 5px;
            background-color: green;
        }
        header{
            width: 100%;
            height: 200px;
        }

        .inner{
            width: 1170px;
            height: 100%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .top{
            float: right;
            overflow: hidden;
            width: 100%;
            height: 50%;
            position: relative;
        }

        .logo{
            background-image: url("./img/logo_w.png");
            height: 40px;
            width: 202px;
            position: absolute;
            left: 500px;
            top: 20px;
        }

        .utility{
            width: 40%;
            height: 60px;
            float: right;
        }

        .utility ul li{
            float: right;
            padding-left: 20px;
            line-height: 60px;
            font-weight: bold;
            padding-top: 20px;
        }

        .bottom{
            height: 50%;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        
        .bottom .gnb{
            width: 700px;
            height: 70%;
            margin: 0 auto;
        }
        
        .gnb ul li{
            display: inline-block;
            padding-right:117px;
            line-height: 100px;
            font-weight: bold;
        }

        .gnb ul li:nth-child(5){
            padding-right: 0;
        }

        main{
            width: 100%;
        }

        .mainimg{
            background-image: url("./img/00_써브웨이_Main_02_20200427112753722.jpg");
            height: 440px;
            position: relative;
        }

        .img_1{
            position: absolute;
        }

        .banner{

            width: 1300px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .bannertop{
            width: 100%;
            overflow: hidden;
            height: 100px;
        }
        
        .bannertop .menu{
            float: right;
            width: 50%;
            height: 70%;
        }
        h2{
            display: inline;
            font-size: 50px;
            background-image: url("./img/bul_tit.png");
            background-repeat: no-repeat;
        }
        .bannermenu{
            overflow: hidden;
            width: 100%;
            height: 500px;
            padding: 10px;
        }
        .menu ul li{
            float: right;
            padding-right: 30px;
            line-height: 100px;
            font-weight: bold;
        }
        
        .bannermenu .sandwich{
            width: calc((100% - 10px * 3) / 4);
            height: 300px;
            float: left;
            background: aquamarine;
        }

        .bannermenu .sandwich:nth-child(1){
            background-image: url("./img/sandwich_cl01.jpg");
            background-size: 100% 100%;
        }
        
        .bannermenu .sandwich:nth-child(2){
            background-image: url("./img/sandwich_cl02.jpg");
            background-size: 100% 100%;
            margin: 0 10px;
        }

        .bannermenu .sandwich:nth-child(3){
            background-image: url("./img/sandwich_cl03.jpg");
            background-size: 100% 100%;
            margin-right: 10px;
        }

        .bannermenu .sandwich:nth-child(4){
            background-image: url("./img/sandwich_cl04.jpg");
            background-size: 100% 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="bar"></div>
        <header>
            <div class="inner">
                <div class="top">
                    <div class="logo"></div>
                    <div class="utility">
                        <ul>
                            <li>옵션1</li>
                            <li>옵션2</li>
                            <li>옵션3</li>
                            <li>옵션4</li>
                        </ul>       
                    </div>
                </div>
                <div class="bottom">
                    <div class="gnb">
                        <ul>
                            <li>메뉴1</li>
                            <li>메뉴2</li>
                            <li>메뉴3</li>
                            <li>메뉴4</li>
                            <li>메뉴5</li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="mainimg">
                <div class="img_1"></div>
            </div>
            <div class="banner">
                <div class="bannertop">
                    <h2>Subway's Menu</h2>
                    <div class="menu">
                        <ul>
                            <li>menu1</li>
                            <li>menu2</li>
                            <li>menu3</li>
                            <li>menu4</li>
                        </ul>
                    </div>
                </div>
                <div class="bannerbottom">
                    <div class="bannermenu">
                        <div class="sandwich"></div>
                        <div class="sandwich"></div>
                        <div class="sandwich"></div>
                        <div class="sandwich"></div>
                    </div>
                </div>
            </div>
        </main>
</div>
</body>
</html>
