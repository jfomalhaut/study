<html>
<head>
    <style>
        *{margin: 0; padding: 0;}
        
        header{
            width: 100%;
            background-color: yellow;
            height: 150px;
        }
        
        .gnb{
            width: 1000px;
            height: 150px;
            background-color:yellowgreen;
            margin: 0 auto;
            position: relative;
        }

        .nav{
            width: 1000px;
            height: 30px;
            background-color: green;
            position: absolute;
            left: 0;
            top: 120px;
        }

        main{
            width: 100%;
            background-color: #cccccc;
            height: 700px;
        }
        
        .contents{
            width: 1000px;
            height: 700px;
            margin: 0 auto;
            overflow: hidden;
        }

        .section{
            width: 800px;
            height: 700px;
            float: left;
        }
        
        .section_1{
            width: 795px;
            margin-right: 5px;
            background-color: green;
            height: 60px;
            margin-top: 10px;
        }
        
        .section_2{
            width: 795px;
            margin-right: 5px;
            background-color: coral;
            height: 30px;
            margin-top: 10px;
        }
        
        .section_3{
            width: 795px;
            margin-right: 5px;
            background-color: green;
            height: 90px;
            margin-top: 10px;
        }
        
        .section_4{
            width: 795px;
            margin-right: 5px;
            background-color: black;
            height: 470px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .banner{
            width: 200px;
            height: 700px;
            float: right;
        }

        .banner_1{
            width: 195px;
            margin-left: 5px;
            background-color: tomato;
            height: 60px;
            margin-top: 10px;
        }

        .banner_2{
            width: 195px;
            margin-left: 5px;
            background-color:brown;
            height: 60px;
            margin-top: 10px;
        }

        .banner_3{
            width: 195px;
            margin-left: 5px;
            background-color: blue;
            height: 60px;
            margin-top: 10px;
        }

        .banner_4{
            width: 195px;
            margin-left: 5px;
            background-color: purple;
            height: 470px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        footer{
            width: 100%;
            background-color: yellow;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="gnb">
                <div class="nav"></div>
            </div>
        </header>

        <main>
            <div class="contents">
                <div class="section">
                    <div class="section_1"></div>
                    <div class="section_2"></div>
                    <div class="section_3"></div>
                    <div class="section_4"></div>
                </div>
                <div class="banner">
                    <div class="banner_1"></div>
                    <div class="banner_2"></div>
                    <div class="banner_3"></div>
                    <div class="banner_4"></div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </div>
</body>
</html>
