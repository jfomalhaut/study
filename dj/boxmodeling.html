<html>
<head>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        
        header{
            width: 100%;
            background-color: yellow;
            height: 150px;
        }
        
        .gnb{
            width: 1000px;
            height: 100%;
            background-color:yellowgreen;
            margin: 0 auto;
            position: relative;
        }

        .nav{
            width: 100%;
            height: 30px;
            background-color: green;
            position: absolute;
            bottom: 0;
        }

        main{
            width: 100%;
            background-color: #cccccc;
        }
        
        .contents{
            width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }

        .top{
            width: 100%;
            overflow: hidden;
        }

        .left{
            width: 800px;
            float: left;
        }

        .right{
            width: 200px;
            float: right;
        }
        
        .top_1{
            width: 790px;
            background-color: green;
            height: 60px;
            margin-top: 10px;
        }
        
        .top_2{
            width: 790px;
            background-color: coral;
            height: 30px;
            margin-top: 10px;
        }
        
        .top_3{
            width: 790px;
            background-color: green;
            height: 90px;
            margin-top: 10px;
        }

        .top_4{
            width: 200px;
            background-color: tomato;
            height: 60px;
            margin-top: 10px;
        }

        .top_5{
            width: 200px;
            background-color:brown;
            height: 60px;
            margin-top: 10px;
        }

        .top_6{
            width: 200px;
            background-color: blue;
            height: 60px;
            margin-top: 10px;
        }
        
        .bottom{
            width: 100%;
            height: 500px;
            overflow: hidden;
        }
        
        
        .bottom_1{
            width: 790px;
            background-color: black;
            height: 480px;
            margin-top: 10px;
            margin-bottom: 10px;
            float: left;
        }

        .bottom_2{
            width: 200px;
            background-color: aqua;
            height: 480px;
            margin-top: 10px;
            margin-bottom: 10px;
            float: right;
        }
        
        footer{
            width: 100%;
            background-color: yellow;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="gnb">
                <div class="nav"></div>
            </div>
        </header>

        <main>
            <div class="contents">
                <div class="top">
                    <div class="left">
                        <div class="top_1"></div>
                        <div class="top_2"></div>
                        <div class="top_3"></div>
                    </div>
                    <div class="right">
                        <div class="top_4"></div>
                        <div class="top_5"></div>
                        <div class="top_6"></div>
                    </div> 
                </div>
                <div class="bottom">
                    <div class="bottom_1"></div>
                    <div class="bottom_2"></div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </div>
</body>
</html>
