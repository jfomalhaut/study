<html>
<head>
    <title>grid</title>
    <style>
        .container{
            width: 1000px;
            margin: 100px auto;
            display: grid;
            grid-template-columns: repeat(5,1fr);
            background-image: url('./img/grid/kendall.jpg');
        }

        .box{
            height: 150px;
            background-color:teal;
            border: 5px solid teal;
        }

        .box:nth-child(2){
            grid-column: 2/5;
            background: none;
        }

        .box:nth-child(4){
            background: none;
        }

        .box:nth-child(5){
            grid-column: 2/6;
        }

        .box:nth-child(6){
            background: none;
        }

        .box:nth-child(7){
            grid-column: 2/4;
        }

        .box:nth-child(8){
            grid-column: 4/6;
            background: none;
        }

        .box:nth-child(9){
            grid-column: 1/3;
        }

        .box:nth-child(10){
            background: none;
        }

        .box:nth-child(11){
           grid-column: 4/6;
        }

        .box:nth-child(12){
           grid-column: 1/4;
           background: none;
        }

        .box:nth-child(13){
           background: none;
        }

        .box:nth-child(16){
           background: none;
        }

        .box:nth-child(17){
           grid-column: 3/6;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>  
</body>
</html>
