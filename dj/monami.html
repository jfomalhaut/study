<html>
<head>
    <title>monami</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        
        .container{
            width: 500px;
            margin: 0 auto;
            padding: 10px;
        }

        .container .img{
            width: 100%;
            padding: 20px;
            border: 1px solid #e9e9e9;
            position: relative;
        }
        .container .img > img{
            width: 100%;
        }

        .container .img .cover{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: hotpink;
            display: none;
        } 

        .img .cover .center{
            color: white;
            font-weight: bold;
            width: 100%;
            margin: auto;
        }

        .center .font{
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
        }
        .container .img:hover .cover {
            display: flex;
        } 
        .container .img .cover img{
            transition: 1s;
            width: 37px;
            margin: auto; 
        }

        .container .img:hover .cover img{
            transform: rotate(180deg);
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./img/monami/1.jpg" alt="">
            <div class="cover">
                <div class="center">
                    <div class="font">FOUNTAIN PEN 라인만년필</div>
                    <div class="icon">
                        <img src="./img/monami/icon.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
