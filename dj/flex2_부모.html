<html>
<head>
    <title>flex</title>
    <style>
        .container{
            display: flex;
            width: 500px;
            height: 300px;
            /*background-color: yellowgreen;*/
        }

        .box{
            background-color: tomato;
            width: 100%;
        }

        .box:nth-child(odd){
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>  
</body>
</html>
