<html>
<head>
	<title>Flex 용법</title>
	<style>
		.container {
			display: flex;
			width: 500px;
			height: 300px;
			background: yellowgreen;
			/* 정렬에 관한 */
			justify-content: space-between;
			justify-content: space-around;
			justify-content: flex-start;
			justify-content: flex-end;
			justify-content: center;
			
			/* 방향을 정하는 방법 */
			flex-direction: row-reverse;
			flex-direction: column-reverse;
			flex-direction: column;
			flex-direction: row;

			/* 세로 정렬 */
			align-items: flex-start;
			align-items: center;
			align-items: flex-end;
		}
		
		.box {
			background: tomato;
			padding: 0 30px;
			height: 200px;
			/* flex-grow: 1; */
		}
		.box:nth-child(odd){
			background: beige;
		}
		
	</style>
</head>
<body>
	<!-- 
		container : 부모
		box : 자식 
	-->
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
	</div>
</body>
</html>
