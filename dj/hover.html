<html>
<head>
    <title>hover</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}

        .container{
            margin: 0 auto;
            width: 1000px;
            display: flex;
        }

        .saleInfo{
            width: 500px;
            margin: 20px;
            border: 1px solid #e9e9e9;
            padding: 10px;
            box-sizing: border-box;
        }

        .saleInfo .img{
            overflow: hidden;
            height: 430px;
            position: relative;
            margin-bottom: 20px;
        }
        .saleInfo .img img{
            width: 100%;
        }

        .saleInfo .img .cover{
            position: absolute;
            right: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-image: url("./img/woori/2.jpg");
            display: none;
        }

        .saleInfo .img .cover img:hover{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="saleinfo">
            <div class="img">
                <img src="./img/woori/1.jpg">
                <div class="cover">
                    <img src="./img/woori/2.jpg">
                </div>
                <div class="name">큰장날</div>
                <div class="store">우리마트 감천점</div>
                <div class="period">오늘 ~ 내일</div>
            </div>
        </div>
    </div>
</body>
</html>
