<html>
<head>
    <title>hover</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}

        .container{
            width: 500px;
            border: 1px soild blue;
            padding: 10px;
        }
        .container .second{display: none;}

        .container:hover .first{display: none;}
        .container:hover .second{display: block;}
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/woori/1.jpg" class="first">
        <img src="./img/woori/2.jpg" class="second">
    </div>
</body>
</html>
