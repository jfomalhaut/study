<html>
<head>
    <style>
        *{margin: 0; padding: 0; list-style: none;}
    
        header{
                    overflow: hidden;
                }
        
        header ul{
                    width: 100%;
                    height: 50px;
                   
        }
        
        header ul li{
                    float: right;
                    padding-left: 10px;
                    background-color: lightseagreen;
                    line-height: 50px;
        }
        
        main{
                    width:700px;
                    margin: 0 auto;
                    height: 200px;
                    padding-top: 100px;
        }
        
        .logo{
                    text-align: center;
                    color:gray;
                    font-size: 70px;
                    font-weight: bold;
        }
        
        .searchField{
                    padding-top: 30px;    
        }
        
        .searchField input{
                    width: 700px;
                    height: 50px;
                    margin: 0 auto;
                    border-radius: 15px;
                    border: none;
                    padding: 10px;
                    background-color: lightgray;
        }

        .boxes{
                    width: 700px;
                    height: 300px;
        }
        .boxes .box{
                    width: calc((100% - 10px * 4) / 5);
                    height: 140px;
                    background-color: lightsteelblue;
                    margin-right: 10px;
                    margin-top: 10px;
                    float: left;
        }
        .boxes .box:nth-child(5n){
                    margin-right: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <ul>
            <li>로그인</li>
            <li>홈페이지</li>
            <li>회원가입</li>
        </ul>
    </header>
    
    <main>
        <div class="logo">GOOGLE</div>
        <div class="searchField">
            <input type="text" placeholder="google에 검색어 입력">
        </div>
   

        <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </main>
</div>
</body>
</html>
