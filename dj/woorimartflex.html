<html>

    <title>woorimart</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}

        .container{
            width: 1000px;
            display: flex;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .saleInfo{
            width: calc((100% - 20px * 2) / 3);
            margin-left: 20px;
            margin-bottom: 20px;
            border: 1px solid #e9e9e9;
            box-sizing: border-box;
            padding: 10px;
        }

        .saleInfo:nth-child(3n+1){
            margin-left: 0;
        }

        .hover{
            display: none;
        }
        
        .saleInfo .img{
			height: 430px;
			margin-bottom: 20px;
			overflow: hidden;
			cursor: pointer;
			position: relative;
        }

        .saleInfo .img > img{
			width: 100%;
		}

        .saleInfo .img .hover{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
        }

        .saleInfo .img:hover .hover{
            display: flex;
        }

        .saleInfo .hover img {
			margin: auto;
			width: 50px;
		}
    </style>
</head>

    <div class="container">
