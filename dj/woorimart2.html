    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}

        .container{
            width: 1000px;
            display: flex;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .saleInfo{
            width: calc((100% - 20px * 2) / 3);
            margin-left: 20px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #e9e9e9;
            box-sizing: border-box;
        }

        .saleInfo:nth-child(3n+1){
            margin-left: 0;
        }
        .saleInfo .img{
            overflow: hidden;
            height: 430px;
            position: relative;
            margin-bottom: 20px;
        }

        .saleInfo .img img{
            width: 100%;
        }

        .saleInfo .img .cover{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display:none
        }

        .saleInfo .cover img:hover{
            display: flex;
        }

        .saleInfo .img .cover img{
            margin: auto;
            width: 50px;
        }

        
    </style>
